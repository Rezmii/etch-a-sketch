<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <nav>
      <input type="color" class="color-pallete" />
      <button class="btn normal-button">Normal mode</button>
      <button class="btn rainbow-button">Rainbow mode</button>
      <button class="btn eraser-button">Eraser</button>
      <button class="btn clear-button">Clear</button>
      <div class="size-value"></div>
      <input type="range" class="size-range" min="1" max="64" value="16" />
    </nav>
    <main>
      <div class="grid-container"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
